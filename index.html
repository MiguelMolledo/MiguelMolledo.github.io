                      <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm hover:shadow-md transition-all ml-10 md:ml-0">
                        <span className="text-xs font-bold tracking-wider text-blue-600 uppercase mb-1 block">
                          {job.period}
                        </span>
                        <h3 className="text-lg font-bold text-slate-900">
                          {job.role}
                        </h3>
                        <div className="text-slate-700 font-medium mb-3 flex flex-wrap items-center gap-1 md:gap-2 md:justify-end">
                          <span>{job.company}</span>
                          <span className="hidden md:inline text-slate-300">
                            |
                          </span>
                          <span className="text-slate-500 text-sm font-normal block w-full md:w-auto md:inline">
                            {job.location}
                          </span>
                        </div>
                        <p className="text-sm text-slate-600 leading-relaxed mb-4">
                          {job.desc}
                        </p>
                        <div className="flex flex-wrap gap-2 md:justify-end">
                          {staticStack[idx].map((tech) => (
                            <span
                              key={tech}
                              className="px-2 py-1 bg-slate-100 text-slate-600 text-xs rounded-md font-medium"
                            >
                              {tech}
                            </span>
                          ))}
                        </div>
                      </div>
                    </div>
                    <div className="hidden md:block flex-1 order-2"></div>
                  </motion.div>
                ))}
              </div>
            </section>

            {/* Filmography Section */}
            <section id="filmography" className="py-20 bg-slate-900 text-white">
              <div className="max-w-6xl mx-auto px-6">
                <div className="mb-12">
                  <div className="text-center md:text-left w-full md:w-auto">
                    <h2 className="text-3xl font-bold mb-2 flex items-center justify-center md:justify-start gap-3">
                      <Clapperboard className="text-blue-400" />
                      {t.filmography.title}
                    </h2>
                    <p className="text-slate-400 text-sm md:text-base">
                      {t.filmography.subtitle}
                    </p>
                  </div>
                </div>

                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                  {movies.map((movie, idx) => (
                    <motion.a
                      href={movie.imdb}
                      target="_blank"
                      key={movie.title}
                      initial={{ opacity: 0, y: 20 }}
                      whileInView={{ opacity: 1, y: 0 }}
                      viewport={{ once: true }}
                      transition={{ delay: idx * 0.1 }}
                      className="group relative rounded-xl overflow-hidden aspect-[2/3] shadow-lg cursor-pointer film-card bg-slate-800"
                    >
                      {/* Image */}
                      <img
                        src={movie.image}
                        alt={movie.title}
                        className="w-full h-full object-cover transition-transform duration-500"
                        onError={(e) => {
                          e.target.onerror = null;
                          e.target.src = "https://placehold.co/400x600/1e293b/cbd5e1?text=" + encodeURIComponent(movie.title);
                        }}
                      />

                      {/* Gradient Overlay */}
                      <div className={`absolute inset-0 bg-gradient-to-t ${movie.color} opacity-0 group-hover:opacity-90 transition-opacity duration-300 flex flex-col justify-end p-6 film-overlay`}>
                        <div className="transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
                          <p className="text-xs font-bold tracking-wider text-white/80 uppercase mb-1">{movie.year}</p>
                          <h3 className="text-xl font-bold text-white mb-2 leading-tight">{movie.title}</h3>
                          <div className="h-0.5 w-8 bg-white/50 mb-3"></div>
                          <p className="text-sm font-semibold text-white mb-1">{movie.role}</p>
                          <p className="text-xs text-white/80">{movie.studio}</p>
                        </div>
                      </div>
                    </motion.a>
                  ))}
                </div>
              </div>
            </section>

            {/* Education */}
            <section className="py-20 bg-slate-50">
              <div className="max-w-4xl mx-auto px-6 flex justify-center">
                <div className="w-full md:w-2/3 bg-white p-8 rounded-2xl border border-slate-200 shadow-sm">
                  <h3 className="text-2xl font-bold mb-8 flex items-center gap-3 text-slate-900 justify-center md:justify-start">
                    <GraduationCap className="text-blue-600" />{" "}
                    {t.education.title}
                  </h3>
                  <div className="space-y-8">
                    <div className="relative pl-8 border-l-2 border-slate-200">
                      <div className="absolute -left-[9px] top-0 size-4 bg-white border-2 border-slate-300 rounded-full"></div>
                      <h4 className="text-lg font-bold text-slate-900">
                        {t.education.degree}
                      </h4>
                      <p className="text-slate-500 font-medium mb-1">{t.education.uni}</p>
                      <span className="text-xs bg-slate-100 text-slate-600 px-2 py-1 rounded">2011 - 2015</span>
                    </div>
                    <div className="relative pl-8 border-l-2 border-slate-200">
                      <div className="absolute -left-[9px] top-0 size-4 bg-white border-2 border-slate-300 rounded-full"></div>
                      <h4 className="text-lg font-bold text-slate-900">
                        {t.education.cert1}
                      </h4>
                      <p className="text-slate-500">First at Canada</p>
                    </div>
                  </div>
                </div>
              </div>
            </section>

            {/* Contact */}
            <footer id="contact" className="py-24 bg-white border-t border-slate-100">
              <div className="max-w-4xl mx-auto px-6 text-center">
                <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-6">
                  {t.contact.title}
                </h2>
                <p className="text-base md:text-lg text-slate-600 mb-12 max-w-xl mx-auto">
                  {t.contact.desc}
                </p>

                <div className="flex flex-col md:flex-row justify-center gap-4 md:gap-6">
                  <a
                    href="mailto:miguel.molledo.alvarez@gmail.com"
                    className="flex items-center justify-center gap-3 px-8 py-4 bg-slate-900 text-white rounded-xl hover:bg-slate-800 transition-all font-medium w-full md:w-auto"
                  >
                    <Mail size={20} />
                    <span className="hidden sm:inline">
                      miguel.molledo.alvarez@gmail.com
                    </span>
                    <span className="sm:hidden">Email</span>
                  </a>
                  <a
                    href="tel:+34606117680"
                    className="flex items-center justify-center gap-3 px-8 py-4 bg-white text-slate-900 border border-slate-200 rounded-xl hover:bg-slate-50 transition-all font-medium w-full md:w-auto"
                  >
                    <Smartphone size={20} />
                    +34 606 117 680
                  </a>
                  <a
                    href="https://www.linkedin.com/in/miguelmolledoalvarez"
                    target="_blank"
                    className="flex items-center justify-center gap-3 px-8 py-4 bg-[#0077b5] text-white rounded-xl hover:bg-[#006396] transition-all font-medium w-full md:w-auto"
                  >
                    <Linkedin size={20} />
                    LinkedIn
                  </a>
                </div>

                <div className="mt-20 pt-8 border-t border-slate-100 flex flex-col md:flex-row justify-between items-center text-sm text-slate-500 gap-4">
                  <p>&copy; 2025 Miguel Molledo. {t.contact.footer}</p>
                  <div className="flex gap-4">
                    <Github
                      className="hover:text-slate-900 cursor-pointer transition-colors"
                      size={20}
                    />
                    <Code2
                      className="hover:text-slate-900 cursor-pointer transition-colors"
                      size={20}
                    />
                  </div>
                </div>
              </div>
            </footer>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
